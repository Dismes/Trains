<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Choo Choo mofo</h1>
            <h3 class="text-center">CHOOOOOOOO CHOOOOOOO</h3>
        </div>

        <div class="row">

            <div class="col-ms-12">

                <!-- Current Employees-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Choo Choo Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='ChooChoo-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequnecy</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Choo Choo</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="ChooChoo-name-input">ChooChoo Name</label>
                                <input class="form-control" id="ChooChoo-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="ChooChoo-Destination-input">ChooChoo Destination</label>
                                <input class="form-control" id="ChooChoo-Destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="FirstTrain-input">First Train(HH:mm - military time)</label>
                                <input class="form-control" id="FirstTrain-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency (min) </label>
                                <input class="form-control" id="Frequency-input" type="text">
                            </div>

                            <button type="button" class="btn btn-primary" id="add-ChooChoo-btn">Primary</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script src="assets/js/js.js"></script>


</body>

</html>
